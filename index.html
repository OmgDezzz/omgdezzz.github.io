<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - AI Cyberpunk</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <div class="smoke-overlay"></div>
    <header>
        <h1 class="glitch">Welcome to My AI Cyberpunk World</h1>
        <nav>
            <ul>
                <li><a href="#furniture">Furniture</a></li>
                <li><a href="#software">Software</a></li>
                <li><a href="#art">Art</a></li>
                <li><a href="#about">About Me</a></li>
            </ul>
        </nav>
    </header>
    <script src="script.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: #0ff;
            font-family: 'Piximisa', sans-serif;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }

        .smoke-overlay {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: url('smoke.gif') no-repeat center center/cover;
            opacity: 0.3;
            z-index: -1;
        }

        header {
            text-align: center;
            padding: 50px 20px;
        }

        .glitch {
            font-size: 3em;
            text-transform: uppercase;
            animation: glitch 1s infinite;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #0ff;
            font-size: 1.2em;
            transition: color 0.3s ease-in-out;
        }

        nav ul li a:hover {
            color: #f0f;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff; }
            50% { text-shadow: -2px -2px #ff00ff, 2px 2px #00ffff; }
            100% { text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff; }
        }
    </style>

    <script>
        particlesJS.load('particles-js', {
            "particles": {
                "number": {
                    "value": 100
                },
                "size": {
                    "value": 3
                }
            }
        });
    </script>
</body>
</html>
